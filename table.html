<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        th,
        td {
            border: 4px solid black;
        }
        
        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 style="" align="center"> Table</h1>

    <table style="width:100%">
        <tr>
            <th rowspan="2" width="200px"> </th>
            <th colspan="2">Eat Gaming and Sleep</th>
            <th rowspan="2" width="200px">Header </th>
        </tr>
        <tr>
            <th>Header </th>
            <th>Header </th>
        </tr>
        <tr>
            <th>X</th>
            <th>Data</th>
            <th>Data</th>
            <th>Data</th>
        </tr>
        <tr>
            <th>Y</th>
            <th>Data</th>
            <th>Data</th>
            <th>Data</th>
        </tr>
        <tr>
            <th>Z</th>
            <th>Data</th>
            <th>Data</th>
            <th>Data</th>
        </tr>
    </table>


</body>

</html>
